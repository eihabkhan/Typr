<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typr</title>
    <script src="https://kit.fontawesome.com/d62ee6efac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <button id="settings-btn" class="settings-btn"><i class="fas fa-eye"></i></i></button>
    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>⚡️ Typr ⚡️</h2>
        <small>Type the following:</small>
        <h1 id="word">Test</h1>
        <input type="text" id="text" autocomplete="off" placeholder="type word here">
        <p class="time-container">
            Time Left: <span id="time">10s</span>
        </p>
        <p class="score-container">
            Score: <span id="score">0</span>
        </p>

        <div id="end-game-container" class="end-game-container">

        </div>
    </div>
</body>
</html>
